<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ ROYALE</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
             width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.8;
        }       

        /* Subtle grid patterns */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .game-container {
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .game-header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 24px;
            align-items: center;
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin-bottom: 32px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .game-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        /* Left section - Question counter */
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .question-indicator {
            width: 64px;
            height: 64px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            font-weight: 900;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }



        .question-label-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question-label-top {
            font-size: 0.7em;
            opacity: 0.4;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .question-label-main {
            font-size: 0.9em;
            opacity: 0.8;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        /* Center section - Player name */
        .header-center {
            text-align: center;
            padding: 0 24px;
        }

        .player-label {
            font-size: 0.7em;
            opacity: 0.5;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
        }

        .player-name-large {
            font-size: 1.6em;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.02em;
        }

        /* Right section - Stats */
        .header-right {
            display: flex;
            gap: 16px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .stat-box:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 0.65em;
            opacity: 0.5;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 900;
            font-family: 'JetBrains Mono', monospace;
            line-height: 1;
        }

        .timer {
            color: #ffffff;
        }

        .timer.warning {
            animation: timerPulse 1s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        /* Mobile responsive */
        @media (max-width: 900px) {
            .game-header {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 24px;
            }

            .header-left,
            .header-center,
            .header-right {
                justify-content: center;
            }

            .header-center {
                padding: 16px 0;
                border-top: 1px solid rgba(255, 255, 255, 0.08);
                border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .stat-box {
                flex: 1;
                min-width: 0;
            }
        }

        /* Waiting Screen */
        #waiting-screen {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .waiting-message {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            margin-bottom: 32px;
            backdrop-filter: blur(10px);
        }

        .waiting-message h2 {
            font-size: 2em;
            margin-bottom: 16px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        #waiting-title {
            font-size: 2em;
            margin-bottom: 16px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        #status-text {
            font-size: 1.1em;
            color: #888888;
            font-weight: 400;
        }

        #status-text.countdown {
            font-size: 5em;
            color: #ffffff;
            font-weight: 900;
            font-family: 'JetBrains Mono', monospace;
            animation: countdownPulse 1s ease-in-out infinite;
        }

        @keyframes countdownPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        /* Players Grid */
        #players-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            animation: slideIn 0.4s ease-out backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .player-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* You Badge */
        .player-card.player-you {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
        }

        .player-name {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        .player-status {
            font-size: 0.85em;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .player-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #ffffff;
            color: #000000;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        /* Eliminated State */
        .player-card.player-eliminated {
            opacity: 0.3;
            border-color: rgba(255, 255, 255, 0.05);
            transform: scale(0.95);
        }

        .player-card.player-eliminated .player-name {
            text-decoration: line-through;
        }

        /* Question Screen */
        .question-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 48px;
            margin-bottom: 32px;
            backdrop-filter: blur(10px);
        }

        .question-text {
            font-size: 1.6em;
            text-align: center;
            margin-bottom: 48px;
            line-height: 1.4;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        /* Answers Grid */
        .answers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .answer-option {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px 24px;
            font-size: 1em;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: left;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .answer-option:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(4px);
        }

        .answer-option.selected {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
            transform: scale(1.02);
        }

        /* Sorting */
        .sort-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .sort-instructions {
            text-align: center;
            font-size: 1em;
            color: #888888;
            margin-bottom: 32px;
            font-weight: 500;
        }

        .sort-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sort-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px 24px;
            cursor: move;
            transition: all 0.3s;
            font-size: 1em;
            font-weight: 500;
        }

        .sort-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .sort-item.dragging {
            opacity: 0.5;
            transform: scale(1.05);
        }

        /* Submit Button */
        #submit-btn {
            width: 100%;
            padding: 20px;
            background: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            color: #000000;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.3);
        }

        #submit-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        /* Feedback */
        #feedback {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #feedback.incorrect {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        #feedback.correct {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        /* End Screens */
        .end-screen {
            text-align: center;
            padding: 100px 40px;
            animation: zoomIn 0.6s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .end-screen h1 {
            font-size: 4em;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            font-weight: 900;
        }

        .end-screen p {
            font-size: 1.4em;
            margin-top: 16px;
            font-weight: 500;
            color: #888888;
            margin-bottom: 48px;
        }

        .play-again-btn {
            display: inline-block;
            padding: 18px 48px;
            background: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            color: #000000;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            margin-top: 32px;
        }

        .play-again-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(255, 255, 255, 0.3);
        }

        .play-again-btn:active {
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #players-container {
                grid-template-columns: 1fr;
            }

            .answers-grid {
                grid-template-columns: 1fr;
            }

            .question-text {
                font-size: 1.3em;
            }

            .question-box {
                padding: 32px 24px;
            }

            .end-screen h1 {
                font-size: 2.5em;
            }

            .end-screen {
                padding: 60px 24px;
            }
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 12px;
            }

            .game-header {
                padding: 16px;
                margin-bottom: 20px;
                gap: 16px;
            }

            .question-indicator {
                width: 56px;
                height: 56px;
                font-size: 2em;
            }

            .question-label-container {
                font-size: 0.9em;
            }

            .player-name-large {
                font-size: 1.3em;
            }

            .stat-box {
                padding: 10px 16px;
                min-width: 80px;
            }

            .stat-label {
                font-size: 0.6em;
            }

            .stat-value {
                font-size: 1.5em;
            }

            .waiting-message {
                padding: 40px 24px;
            }

            .waiting-message h2 {
                font-size: 1.6em;
            }

            #status-text {
                font-size: 1em;
            }

            #status-text.countdown {
                font-size: 4em;
            }

            #players-container {
                padding: 12px;
                gap: 12px;
            }

            .player-card {
                padding: 20px;
            }

            .player-name {
                font-size: 1.1em;
            }

            .question-box {
                padding: 24px 20px;
            }

            .question-text {
                font-size: 1.1em;
                margin-bottom: 32px;
            }

            .answer-option {
                padding: 16px 20px;
                font-size: 0.95em;
            }

            .sort-item {
                padding: 16px 20px;
                font-size: 0.95em;
            }

            #submit-btn {
                padding: 16px;
                font-size: 1em;
            }

            #feedback {
                font-size: 1em;
                padding: 16px;
            }

            .end-screen {
                padding: 50px 20px;
            }

            .end-screen h1 {
                font-size: 2.2em;
            }

            .end-screen p {
                font-size: 1.1em;
                margin-bottom: 32px;
            }

            .play-again-btn {
                padding: 16px 36px;
                font-size: 1em;
            }
        }

        @media (max-width: 400px) {
            .game-header {
                padding: 12px;
            }

            .question-indicator {
                width: 48px;
                height: 48px;
                font-size: 1.8em;
            }

            .question-label-top {
                font-size: 0.6em;
            }

            .question-label-main {
                font-size: 0.8em;
            }

            .player-name-large {
                font-size: 1.1em;
            }

            .stat-box {
                padding: 8px 12px;
            }

            .stat-value {
                font-size: 1.3em;
            }

            .waiting-message h2 {
                font-size: 1.3em;
            }

            #status-text.countdown {
                font-size: 3em;
            }

            .question-text {
                font-size: 1em;
            }

            .answer-option,
            .sort-item {
                padding: 14px 16px;
                font-size: 0.9em;
            }

            .end-screen h1 {
                font-size: 1.8em;
            }

            .end-screen p {
                font-size: 1em;
            }

            .play-again-btn {
                padding: 14px 32px;
                font-size: 0.95em;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .game-header {
                padding: 12px 16px;
                margin-bottom: 16px;
            }

            .question-indicator {
                width: 48px;
                height: 48px;
                font-size: 1.6em;
            }

            .waiting-message {
                padding: 24px 20px;
            }

            .waiting-message h2 {
                font-size: 1.4em;
                margin-bottom: 12px;
            }

            .question-box {
                padding: 20px 16px;
            }

            .question-text {
                font-size: 1em;
                margin-bottom: 24px;
            }

            .end-screen {
                padding: 40px 24px;
            }

            .end-screen h1 {
                font-size: 2em;
                margin-bottom: 16px;
            }

            .end-screen p {
                font-size: 1em;
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>
    <canvas id="star-canvas"></canvas>

    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <!-- Left: Question indicator -->
            <div class="header-left">
                <div class="question-indicator" id="question-number">1</div>
                <div class="question-label-container">
                    <div class="question-label-top"></div>
                    <div class="question-label-main">Question</div>
                </div>
            </div>

            <!-- Center: Player name -->
            <div class="header-center">
                <div class="player-label">Playing as</div>
                <div class="player-name-large" id="player-name-display">-</div>
            </div>

            <!-- Right: Stats -->
            <div class="header-right">
                <div class="stat-box">
                    <div class="stat-label">Time</div>
                    <div class="stat-value timer" id="timer">0.0s</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">Players</div>
                    <div class="stat-value" id="players-left">-</div>
                </div>
            </div>
        </div>

        <!-- Waiting Screen -->
        <div id="waiting-screen">
            <div class="waiting-message">
                <h2 id="waiting-title">Waiting for players...</h2>
                <p id="status-text">Loading...</p>
            </div>

            <!-- Players Grid (2D Cards) -->
            <div id="players-container"></div>
        </div>

        <!-- Question Screen -->
        <div id="question-screen" class="hidden">
            <div class="question-container">
                <!-- Feedback -->
                <div id="feedback" style="display: none;"></div>

                <!-- Question -->
                <div class="question-box">
                    <div class="question-text" id="question-text"></div>
                    <div id="answers-container"></div>
                </div>

                <!-- Submit Button -->
                <button id="submit-btn">Submit Answer</button>
            </div>
        </div>

        <!-- Eliminated Screen -->
        <div id="eliminated-screen" class="hidden">
            <div class="end-screen">
                <h1>Eliminated</h1>
                <p>Better luck next time!</p>

            </div>
        </div>

        <!-- Winner Screen -->
        <div id="winner-screen" class="hidden">
            <div class="end-screen">
                <h1>Victory</h1>
                <p>You are the last one standing!</p>
                <a href="index.html" class="play-again-btn">Play Again</a>
            </div>
        </div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/game.js"></script>

    <!-- Three.js Star System Script -->
    <script>
        // Initialize Three.js star particle system
        function initStars() {
            const canvas = document.getElementById('star-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                alpha: true,
                antialias: true
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            camera.position.z = 50;

            // Create star texture
            function createStarTexture() {
                const size = 64;
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.4, 'rgba(255, 255, 255, 0.4)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                return new THREE.CanvasTexture(canvas);
            }

            const starLayers = [];
            
            // Create star layers
            createStarLayer(800, 1.3, 1.7, 100);
            createStarLayer(400, 3.3, 4.7, 80);
            createStarLayer(150, 6.3, 5.9, 60);

            function createStarLayer(count, minSize, maxSize, spread) {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(count * 3);
                const sizes = new Float32Array(count);
                const alphas = new Float32Array(count);

                for (let i = 0; i < count; i++) {
                    positions[i * 3] = (Math.random() - 0.5) * spread * 2;
                    positions[i * 3 + 1] = (Math.random() - 0.5) * spread * 2;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * spread;
                    sizes[i] = Math.random() * (maxSize - minSize) + minSize;
                    alphas[i] = Math.random();
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                geometry.setAttribute('alpha', new THREE.BufferAttribute(alphas, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0 },
                        starTexture: { value: createStarTexture() }
                    },
                    vertexShader: `
                        attribute float size;
                        attribute float alpha;
                        varying float vAlpha;
                        uniform float time;
                        
                        void main() {
                            vAlpha = alpha;
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            float twinkle = sin(time + position.x * 10.0 + position.y * 10.0) * 0.3 + 0.7;
                            gl_PointSize = size * twinkle * (300.0 / -mvPosition.z);
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        precision highp float;
                        uniform sampler2D starTexture;
                        varying float vAlpha;
                        
                        void main() {
                            vec4 texColor = texture2D(starTexture, gl_PointCoord);
                            gl_FragColor = vec4(texColor.rgb, texColor.a * vAlpha);
                        }
                    `,
                    transparent: true,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                const stars = new THREE.Points(geometry, material);
                scene.add(stars);
                starLayers.push({ mesh: stars, material: material });
            }

            let mouseX = 0;
            let mouseY = 0;
            let time = 0;

            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            });

            function animate() {
                requestAnimationFrame(animate);
                time += 0.01;

                starLayers.forEach((layer, index) => {
                    layer.material.uniforms.time.value = time + index * 0.5;
                    layer.mesh.rotation.x += 0.0001 * (index + 1);
                    layer.mesh.rotation.y += 0.0002 * (index + 1);
                    layer.mesh.rotation.x += mouseY * 0.00005 * (index + 1);
                    layer.mesh.rotation.y += mouseX * 0.00005 * (index + 1);
                });

                renderer.render(scene, camera);
            }

            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Start stars when page loads
        window.addEventListener('DOMContentLoaded', initStars);
    </script>

</body>
